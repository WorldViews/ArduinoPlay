<!DOCTYPE html>
<html>
<head>
    <title>Springs demo - p2.js physics engine</title>
    <script src="../build/p2.js"></script>
    <script src="../build/p2.renderer.js"></script>
    <link href="css/demo.css" rel="stylesheet"/>
    <meta name="description" content="How to build a spring structure.">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
    <script>

      var motor = null;
      
        // Create demo application
        var app = new p2.WebGLRenderer(function(){

            var world = new p2.World({
                gravity : [0,-5]
            });

            this.setWorld(world);

            world.solver.tolerance = 0.001;

            var bodies = [];
            var M=10,
                timeStep = 1/60,
                k=1000,
                d=10,
                l=0.35,
                m=1;
            var x0 = 2;
        
            // Create ground
            var planeShape = new p2.Plane();
            var plane = new p2.Body({
                position : [0, -2]
            });
            plane.addShape(planeShape);
            world.addBody(plane);

            // Create capsules connected with angular spring
            var capsuleShapeA = new p2.Capsule({ length: 1, radius:  0.1 });
            var capsuleShapeB = new p2.Capsule({ length: 1, radius:  0.1 });

            var capsuleBodyA = new p2.Body({
                mass: 1,
                position : [x0,1]
            });
            var capsuleBodyB = new p2.Body({
                mass: 1,
                position : [x0+1,1]
            });

            capsuleBodyA.addShape(capsuleShapeA);
            capsuleBodyB.addShape(capsuleShapeB);

            world.addBody(capsuleBodyA);
            world.addBody(capsuleBodyB);

            var pin0 = new p2.RevoluteConstraint(plane, capsuleBodyA, {
                localPivotA: [x0-0.5, 2.5],
                localPivotB: [-0.5, 0],
                collideConnected:false
            });
            var revolute = new p2.RevoluteConstraint(capsuleBodyA, capsuleBodyB, {
                localPivotA: [0.5, 0],
                localPivotB: [-0.5, 0],
                collideConnected:false
            });
            world.addConstraint(pin0);
            world.addConstraint(revolute);
            revolute.setMotorSpeed(10);
            revolute.enableMotor();
            motor = revolute;

            this.frame(3,0,8,8);
        });

    </script>
</bodyBody>
</html>
